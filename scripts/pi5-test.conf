# Motion Test Configuration for Pi 5 + Camera Module v3
# Minimal config for testing libcamera capture

# Daemon mode off for testing
daemon off

# Logging
log_level 7
log_file /tmp/motion.log

# Camera settings - libcamera for Pi 5
libcam_device 0
libcam_resolution 1920x1080
libcam_params

# Frame rate
framerate 30

# Image dimensions (must match libcam_resolution)
width 1920
height 1080

# Motion detection settings (conservative for testing)
threshold 1500
minimum_motion_frames 1
event_gap 60
pre_capture 3
post_capture 0

# Output directory
target_dir /tmp/motion

# Disable movie recording for initial testing
movie_output off

# Enable picture output on motion
picture_output best

# Web control interface
webcontrol_port 8080
webcontrol_localhost off
webcontrol_parms 0

# Live stream
stream_port 8081
stream_localhost off
stream_maxrate 30
stream_quality 75
